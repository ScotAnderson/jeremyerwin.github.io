<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Corsage Rond</title>
	<link href="/css/pattern.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
scale<input id="scaleSlider" type="range" min="1" max="100" value="15.0" step=".25"><input type="number" id="scaleText" min="1" max="100" value="15.0" step="0.25"><p>
backLength<input id="backLengthSlider" type="range" min="19" max="57" value="38.0" step=".25"><input type="number" id="backLengthText" min="19" max="57" value="38.0" step="0.25"><p>
backWidth<input id="backWidthSlider" type="range" min="16" max="49" value="33.0" step=".25"><input type="number" id="backWidthText" min="16" max="49" value="33.0" step="0.25"><p>
bust<input id="bustSlider" type="range" min="46" max="138" value="92.0" step=".25"><input type="number" id="bustText" min="46" max="138" value="92.0" step="0.25"><p>
frontLength<input id="frontLengthSlider" type="range" min="21" max="63" value="42.0" step=".25"><input type="number" id="frontLengthText" min="21" max="63" value="42.0" step="0.25"><p>
hipDepth<input id="hipDepthSlider" type="range" min="7" max="22" value="15.0" step=".25"><input type="number" id="hipDepthText" min="7" max="22" value="15.0" step="0.25"><p>
hips<input id="hipsSlider" type="range" min="55" max="165" value="110.0" step=".25"><input type="number" id="hipsText" min="55" max="165" value="110.0" step="0.25"><p>
waist<input id="waistSlider" type="range" min="30" max="90" value="60.0" step=".25"><input type="number" id="waistText" min="30" max="90" value="60.0" step="0.25"><p>
<form>PointA<input id="pointA" type="text"><p> PointB<input id="pointB" type="text"><p> distance<input id="distanceField" type="number"> </form></div>
<div class="maincontent" id="container"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.2/math.min.js"></script>
<script type="text/javascript" src="/patterns/pattern.js"></script>
<script type="text/javascript" src="corsagerond.js "></script>
</body>
</html>
