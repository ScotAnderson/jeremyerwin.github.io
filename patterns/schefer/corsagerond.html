<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Corsage Rond</title>
	<link href="/css/pattern.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
scale<input id="scaleSlider" type="range" min="1" max="100" value="15.0" step=".25"><input type="number" id="scaleText" min="1" max="100" value="15.0" step="0.25"><p>
backLength<input id="backLengthSlider" type="range" min="7" max="22" value="14.96" step=".25"><input type="number" id="backLengthText" min="7" max="22" value="14.96" step="0.25"><p>
backWidth<input id="backWidthSlider" type="range" min="6" max="19" value="12.99" step=".25"><input type="number" id="backWidthText" min="6" max="19" value="12.99" step="0.25"><p>
bust<input id="bustSlider" type="range" min="18" max="54" value="36.22" step=".25"><input type="number" id="bustText" min="18" max="54" value="36.22" step="0.25"><p>
frontLength<input id="frontLengthSlider" type="range" min="8" max="24" value="16.54" step=".25"><input type="number" id="frontLengthText" min="8" max="24" value="16.54" step="0.25"><p>
hipDepth<input id="hipDepthSlider" type="range" min="2" max="8" value="5.91" step=".25"><input type="number" id="hipDepthText" min="2" max="8" value="5.91" step="0.25"><p>
hips<input id="hipsSlider" type="range" min="21" max="64" value="43.31" step=".25"><input type="number" id="hipsText" min="21" max="64" value="43.31" step="0.25"><p>
waist<input id="waistSlider" type="range" min="11" max="35" value="23.62" step=".25"><input type="number" id="waistText" min="11" max="35" value="23.62" step="0.25"><p>
<form>PointA<input id="pointA" type="text"><p> PointB<input id="pointB" type="text"><p> distance<input id="distanceField" type="number"> </form></div>
<div class="maincontent" id="container"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.2/math.min.js"></script>
<script type="text/javascript" src="/patterns/pattern.js"></script>
<script type="text/javascript" src="corsagerond.js "></script>
</body>
</html>
