<!DOCTYPE html>

<body>

backLength<input id="backLengthSlider" type="range" min="18" max="55" value="37.0" step=".25"><input type="number" id="backLengthText" min="18" max="55" value="37.0" step="0.25"><p>
backWidth<input id="backWidthSlider" type="range" min="9" max="27" value="18.0" step=".25"><input type="number" id="backWidthText" min="9" max="27" value="18.0" step="0.25"><p>
bust<input id="bustSlider" type="range" min="28" max="84" value="56.0" step=".25"><input type="number" id="bustText" min="28" max="84" value="56.0" step="0.25"><p>
