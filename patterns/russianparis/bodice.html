<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><title>bodice</title>
<link href="/css/pattern.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
Scale<input id="scaleSlider" type="range" min="1" max="100" value="15.0" step=".25"><input type="number" id="scaleText" min="1" max="100" value="15.0" step="0.25"><p>
backLength<input id="backLengthSlider" type="range" min="20" max="61" value="41.0" step=".25"><input type="number" id="backLengthText" min="20" max="61" value="41.0" step="0.25"><p>
mainMeasure<input id="mainMeasureSlider" type="range" min="24" max="72" value="48.0" step=".25"><input type="number" id="mainMeasureText" min="24" max="72" value="48.0" step="0.25"><p>
sideHeight<input id="sideHeightSlider" type="range" min="11" max="34" value="23.0" step=".25"><input type="number" id="sideHeightText" min="11" max="34" value="23.0" step="0.25"><p>
waist<input id="waistSlider" type="range" min="15" max="45" value="30.0" step=".25"><input type="number" id="waistText" min="15" max="45" value="30.0" step="0.25"><p>
<form>PointA<input id="pointA" type="text"><p> PointB<input id="pointB" type="text"><p> distance<input id="distanceField" type="number"> </form>
<p><input type='button' onclick='make_download("bodice.las")' value="Download" /></p></div>
<div class="maincontent" id="container"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
