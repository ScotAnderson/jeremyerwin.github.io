<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><title>childsdress</title>
<link href="/css/pattern.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
Scale<input id="scaleSlider" type="range" min="1" max="100" value="15.0" step=".25"><input type="number" id="scaleText" min="1" max="100" value="15.0" step="0.25"><p>
backLength<input id="backLengthSlider" type="range" min="14" max="42" value="28.0" step=".25"><input type="number" id="backLengthText" min="14" max="42" value="28.0" step="0.25"><p>
backWidth<input id="backWidthSlider" type="range" min="6" max="19" value="13.0" step=".25"><input type="number" id="backWidthText" min="6" max="19" value="13.0" step="0.25"><p>
chestWidth<input id="chestWidthSlider" type="range" min="7" max="21" value="14.0" step=".25"><input type="number" id="chestWidthText" min="7" max="21" value="14.0" step="0.25"><p>
dressLength<input id="dressLengthSlider" type="range" min="27" max="82" value="55.0" step=".25"><input type="number" id="dressLengthText" min="27" max="82" value="55.0" step="0.25"><p>
frontLength<input id="frontLengthSlider" type="range" min="16" max="49" value="33.0" step=".25"><input type="number" id="frontLengthText" min="16" max="49" value="33.0" step="0.25"><p>
mainMeasure<input id="mainMeasureSlider" type="range" min="16" max="48" value="32.0" step=".25"><input type="number" id="mainMeasureText" min="16" max="48" value="32.0" step="0.25"><p>
sideHeight<input id="sideHeightSlider" type="range" min="7" max="21" value="14.0" step=".25"><input type="number" id="sideHeightText" min="7" max="21" value="14.0" step="0.25"><p>
waist<input id="waistSlider" type="range" min="13" max="40" value="27.0" step=".25"><input type="number" id="waistText" min="13" max="40" value="27.0" step="0.25"><p>
<form>PointA<input id="pointA" type="text"><p> PointB<input id="pointB" type="text"><p> distance<input id="distanceField" type="number"> </form>
<p><input type='button' onclick='make_download("childsdress.las")' value="Download" /></p></div>
<div class="maincontent" id="container"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.2/math.min.js"></script>
<script type="text/javascript" src="/patterns/patternobject.js"></script>
<script type="text/javascript" src="/patterns/las.js"></script>
<script type="text/javascript" src="childsdress.js "></script>
</body>
</html>
